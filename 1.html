<!DOCTYPE html>
<html lang="en">

<head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8" />
    <!-- Make site non indexed and non searchable for crawlers -->
    <meta name="robots" content="index, follow" />
    <!-- Make the page mobile compatible -->
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon, title and description -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>comproDLS Reader | Wayside Publishing Demo</title>
    <meta name="description" content="comproDLS Reader | Wayside Publishing Demo" />

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style2.css" />
</head>

<body class="d-flex">

    <div class="left col-md-6">
        <div class="image-container">
            <img src="images/launchPage.png"/>
        </div>
    </div>

    <div class="right col-md-6 d-flex flex-column justify-content-center p-5">
        <h2 class="welcome mb-3">Welcome!</h2>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Enter your name</span>
            </div>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="d-block mb-3">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="fixed" name="format" class="custom-control-input" value="fixed">
                <label class="custom-control-label" for="fixed">Fixed</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="reflowable" name="format" class="custom-control-input" value="reflowable">
                <label class="custom-control-label" for="reflowable">Reflowable</label>
            </div>
        </div>
        <div>
            <button class="btn btn-primary">Launch</button>
        </div>
    </div>

    <!-- Optional: Include Bootstrap JS and Popper.js for dropdowns, modals, tooltips, etc. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
