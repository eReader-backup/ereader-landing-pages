<!DOCTYPE html>
<html lang="en">

<head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8" />
    <!-- Make site non indexed and non searchable for crawlers -->
    <meta name="robots" content="index, follow" />
    <!-- Make the page mobile compatible -->
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon, title and description -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>comproDLS Reader | Wayside Publishing Demo</title>
    <meta name="description" content="comproDLS Reader | Wayside Publishing Demo" />

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style2.css" />
</head>

<body class="d-flex">

    <div class="left col-md-6">
        <div class="image-container">
            <img class="leftSideImg" src="images/launchPage.png" />
        </div>
    </div>

    <section class="rightContainer col-md-6">
        <div class="LogoBox">
            <img class="waysideLogo" src="images/waysideLogo.svg" />
        </div>
        <div class="welcomeBox">
            <h1 class="welcomeTitle">Welcome!</h1>
            <p class="welcomeSubtitle">Let's dive into a realm of interactive and immersive digital books where
                knowledge comes to life with our Reader.</p>
        </div>
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Enter your name</span>
                </div>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3 readerOptionsBox">
                <p class="readerOptionsLabel">Choose your reading style:</p>
                <div class="renderOptions">
                    <div class="renderOption">
                        <input type="radio" id="fixedReader" name="reader" value="fixedReader">
                        <label class="readerOptionLabel" for="fixedReader">Fixed</label>
                    </div>
                    <div class="renderOption">
                        <input type="radio" id="reflowableReader" name="reader" value="reflowableReader">
                        <label class="readerOptionLabel" for="reflowableReader">Reflowable</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="buttonsBox">
            <button class="btn launchButton">Launch
                <img class="rightArrow" src="images/startup.png" alt="rocket" />
            </button>
        </div>
    </section>

    <!-- includes js file -->
    <script src="script/index.js"></script>

    <!-- Optional: Include Bootstrap JS and Popper.js for dropdowns, modals, tooltips, etc. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
